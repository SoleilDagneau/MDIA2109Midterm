<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Cruelty</title>

    <link href="styles.css" rel="stylesheet">
      
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <script src="utils/speechbubble.js"></script>
    <script src="utils/clickbubble.js"></script>
    <script src="utils/monkeyclickbubble.js"></script>
    <script src="utils/mouseclickbubble.js"></script>
    <script src="utils/squarecard.js"></script>
    <script src="utils/blobcard.js"></script>
    <script src="utils/bblobcard.js"></script>
    <script src="utils/ball.js"></script>
    <script src="utils/leafcard.js"></script>
    <script src="utils/rectcard.js"></script>

</head>       
<body>
    <div class="titlepage">
        <div class="welcome_title">
            <img class="welcome" src="imgs/welcomecloud.png" alt="welcome title">
            <img class="welcomedog" src="imgs/corgi.png">
        </div>
    </div>

    <div class="content">
    <div class="overbreeding">
            
        <div class="conttitle">

            <img class="obtitle" src="imgs/overbreeding.svg" alt="overbreeding title">
        </div>
        <div class="contcage">
            <img class="cage" src="imgs/dogincage.svg" alt="dog in cage img">
            <the-clickbubble class="dogtext" desc_text="CLICK ME"></the-clickbubble>
            <the-speechbubble class="dogtextspeech" button_text="next..."></the-speechbubble>
        </div>
        <div class="contblob">
            <the-blobcard class="blob" blob_text="6M"
            blob_subtext="animals end up homeless each year">
            </the-blobcard>
        </div>

        <div class="dog2">
            <img class="dogpic2" src="imgs/layingdog.png">
        </div>

        <the-ball></the-ball>

        <the-squarecard class="htext" the_manytext="MANY" the_htext="OF THEM ARE EUTHANIZED."></the-squarecard>

        <div class="buildcont">
            <h3 class="housetext">Household</h3>
            <h3 class="puppymill">Puppy Mill</h3>
            <img class="house" src="imgs/house.svg">
            <img class="tower" src="imgs/building.svg">
            <h1 class="or">OR</h1>
        </div>

    </div>

  
    <div class="habitatloss">
        <div class="conttitle">
            <img class="hablosstitle" src="imgs/habitatloss.png" alt="habitat loss title">
        </div>
        <div>
            <img class="monkey" src="imgs/monkey.svg" alt="monkey picture" width="120px">           
            <the-monkeyclickbubble class="monkeybubble" desc_text="CLICK ME"></the-monkeyclickbubble>
            <the-speechbubble class="monkeybubble, monkeyspeechbubble" button_text="next..."></the-speechbubble>
        </div>
        <div class="branchcont">
            <the-leafcard leaf_subtext="1000+"></the-leafcard>
        </div>
        <div class="habitatcont">
            <the-rectcard class="pinkcard" info_text="Orangutans are killed per year due to palm oil deforestation"></the-rectcard>
        </div>
        <div class="leaf">
            <img src="imgs/leaf.svg" alt="leaf" width="200px">
        </div>
        <div class="graphcont">
            <img src="imgs/percent.svg" alt="pi graph" width="200px">
        </div>
        <div class="rectcont">
        <the-rectcard info_text="of ALL endangered species are threatened by habitat loss."></the-rectcard>
        </div>


    </div>
  
    
    <div class="cosmetictesting">
        <div class="conttitle">
            <img class="obtitle, CATheader" src="imgs/CATheader.png" alt="cosmetictesting title">
        </div>


        <div class="contblob">
            <the-blueblob class="testingblob1" blob_text="88%"></the-blueblob>
        </div>


        <div class="contcard">
            <the-squarecard info_text="of top beauty brands still fund animal testing">
            </the-squarecard>
        </div>
    
        <div class="contblob">
            <the-blueblob class="testingblob3" blob_text="95%"></the-blueblob>
        </div>
        
        <div class="contcard">
            <the-squarecard class="contcard1" info_text="of all drugs that are shown to be safe and effective in
            animal tests, fail in human tests.">
            </the-squarecard>
        </div>
        <div class="contmouse">
            <img class="mouse" src="imgs/mouse-02.svg" alt="mouse img">
            <the-mouseclickbubble class="mouseclick" desc_text="CLICK ME"></the-mouseclickbubble>
            <the-speechbubble class="mouseclick, mousespeechbub" button_text="next..."></the-speechbubble>
        </div>      

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Cruelty</title>

    <link href="styles.css" rel="stylesheet">
      
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <script src="utils/speechbubble.js"></script>
    <script src="utils/clickbubble.js"></script>
    <script src="utils/squarecard.js"></script>
    <script src="utils/blobcard.js"></script>
    <script src="utils/ball.js"></script>
    <script src="utils/leafcard.js"></script>

</head>       
<body>

    <div class="overbreeding">
            
        <div class="conttitle">

            <img class="obtitle" src="imgs/overbreeding.svg" alt="overbreeding title">
        </div>
        <div class="contcage">
            <img class="cage" src="imgs/dogincage.svg" alt="dog in cage img">
            <the-clickbubble class="dogtext" desc_text="CLICK ME"></the-clickbubble>
        </div>
        <div class="contblob">
            <the-blobcard class="blob" blob_text="6M"
            blob_subtext="animals end up homeless each year">
            </the-blobcard>
        </div>

        <the-ball></the-ball>

        <the-squarecard class="htext" the_manytext="MANY" the_htext="OF THEM ARE EUTHANIZED."></the-squarecard>

        <div class="buildcont">
            <h3 class="housetext">Household</h3>
            <h3 class="puppymill">Puppy Mill</h3>
            <img class="house" src="imgs/house.svg">
            <img class="tower" src="imgs/building.svg">
            <h1 class="or">OR</h1>
        </div>

    </div>

    <div class="habitatloss">
        <div class="conttitle">
            <img class="obtitle" src="imgs/habitatloss.svg" alt="habitat loss title">
        </div>
        <div class="contmonkey">  
            <the-clickbubble class="testingtext" desc_text="CLICK ME"></the-clickbubble>
            <img class="monkey" src="imgs/monkey.svg" alt="monkey img" width=150px>
        </div>
        <div>
            <img src="imgs/leafwithbranch.svg" alt="leaf with branch" width=500px>
        </div>







    </div>



    
    <div class="cosmetictesting">
        <div class="conttitle">
            <img class="obtitle" src="imgs/cosmetictesting.svg" alt="cosmetictesting title">
        </div>
        <div class="contsyringe">
            <img class="syringe" src="imgs/injection.svg" alt="syringe img">
            <the-clickbubble class="testingtext" desc_text="CLICK ME"></the-clickbubble>
        </div>
        <div class="contblob">
            <the-blobcard class="testingblob1" blob_text="88%"></the-blobcard>
        </div>
        <div class="contcard">
            <the-squarecard info_text="of top beauty brands still fund animal testing">
            </the-squarecard>
        </div>
        <div class="contblob">
            <the-blobcard class="testingblob2" blob_text="110M" 
            blob_subtext="animals are killed in U.S. laboratories every year"></the-blobcard>
        </div>
        <div class="contblob">
            <the-blobcard class="testingblob3" blob_text="95%"></the-blobcard>
        </div>
        <div class="contcard">
            <the-squarecard class="contcard1" info_text="of all drugs that are shown to be safe and effective in
            animal tests, fail in human tests.">
            </the-squarecard>
        </div>
        <div class="contmouse">
            <img class="mouse" src="imgs/mouse-02.svg" alt="mouse img">
            <the-clickbubble class="mouseclick" desc_text="CLICK ME"></the-clickbubble>
        </div>
        

        
        
    
    
    
    
    
    
    
    
    
        


</body>
</html>
